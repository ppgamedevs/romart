name: Monthly Affiliate Payouts
on:
  schedule:
    # Run on the 5th day of each month at 02:00 UTC
    # This matches AFFIL_PAYOUT_DAY_OF_MONTH=5 from the environment
    - cron: "0 2 5 * *"
  workflow_dispatch: {} # Allow manual triggering

jobs:
  payouts:
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.API_URL }}
      ADMIN_CRON_TOKEN: ${{ secrets.ADMIN_CRON_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run affiliate payouts
        run: |
          # Make a POST request to the payout endpoint
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "x-admin-token: admin-secret" \
            -H "token: $ADMIN_CRON_TOKEN" \
            "$API_URL/aff/admin/payouts/run" \
            -w "\nHTTP Status: %{http_code}\n" \
            -o /tmp/payout_response.json

          # Check if the request was successful
          if [ $? -eq 0 ]; then
            echo "Payout request completed successfully"
            echo "Response:"
            cat /tmp/payout_response.json
          else
            echo "Payout request failed"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "❌ Monthly affiliate payouts failed for RomArt"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "✅ Monthly affiliate payouts completed successfully for RomArt"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
